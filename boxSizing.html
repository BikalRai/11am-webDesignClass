<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Sizing</title>
	<style type="text/css">
		p {
			border: 3px solid;
			height: 50px;
			width: 100px;
			margin: 0 auto;
			padding: 30px;
		}

		h1 {
			width: 100px;
			height: 50px;
			border: 3px solid;
			padding: 15px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>


	<p>This is the first paragraph that i have inserted into the site.</p>

	<h1>hello</h1>
</body>
</html>
