<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<style type="text/css">
		form {
/*			border: 1px solid black;*/
		}
	</style>
</head>
<body>

	<form action="#!">
		<!-- form elements -->
		<!-- <label></label>
		<input type="" name="" value="" hidden required readonly placeholder=""> -->
		<fieldset>
			<legend>My Form</legend>

			<div>
				<label for="firstname">Firstname: </label>
				<input id="firstname" type="text" name="firstname" value="Bikal Rai" readonly>
			</div>

			<label>Lastname: </label>
			<input type="text" name="lastname" placeholder="Enter your last name here" hidden><br>

			<label>Age: </label>
			<input type="number" name="age" placeholder="Enter your age" required><br>

			<label>Email: </label>
			<input type="email" name="email"><br>

			<label>Password: </label>
			<input type="password" name="password"><br>

			<label>Choose Color: </label>
			<input type="color" name="color"><br>

			<label>Date: </label>
			<input type="date" name="date"><br>
			<input type="datetime-local" name="date"><br>

			<label>Hobbies: </label>
			<input type="checkbox" name="" checked> Dancing
			<input type="checkbox" name=""> Singing
			<input type="checkbox" name=""> Slacking
			<br>

			<label>Gender: </label>
			<input type="radio" name="gender"> Male
			<input type="radio" name="gender"> Female
			<input type="radio" name="gender" checked> Other
			<br>

			<textarea rows="10" cols="50"></textarea>
			<br>

			<label>Country: </label>
			<select>
				<option value="nepal">Nepal</option>
				<option value="china">China</option>
				<option value="india">India</option>
				<option value="other" selected>Other</option>
			</select><br>
			<input type="submit" name="submit">
			<input type="reset" name="reset"><br>

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
			<button type="button">Button</button>
		</fieldset>
	</form>

</body>
</html>
